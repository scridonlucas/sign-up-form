<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "left">
            <div class = "dark">
                <img src="images/odin-lined.png" alt ="odin">
                <h1 class = "odin-text">ODIN</h1>
            </div>
        </div>
        <div class = "right">
            <div class = "section1">
                <p class = "section1text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class = "section1text">You know you want to</p>
            </div>
            <div class = "section2">
                <h1>Let's do this!</h1>
                <form id="login" action="#" method="post">
                <div class = "input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class = "input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class = "input">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" required>
                </div>
                <div class = "input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                </div>
                <div class = "input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class = "match"></p>
                </div>
                <div class = "input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                </form>
            </div>
            <div class = "section3">
                <div class = "under">
                <button class = "submit-button" type="submit" form="login">Create Account</button>
                <p class = "already">Already have an account? <a href="url">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
